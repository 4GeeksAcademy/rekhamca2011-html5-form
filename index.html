<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="styles.css" />
  <title>Document</title>
</head>

<body>
  <form>
    <div class="container" style="width: 100%;height: 100%;" id="main-container">
      <div class="wrapper">
        <div class="row payment">
          <h4>Payment form example</h4>
        </div>
        <div class="missing-alert">
          <p>Some fields are missing</p>
        </div>
        <div class="top-box">
          <div class="row">
            <div class="col-5">
              <Strong><label for="card">Card #</label><br /></Strong>
              <input type="text" name="card" pattern="[0-9]*" id="card-num" placeholder="XXXXXXXXXXXXXXXX" />
            </div>
            <div class="col-3">
              <Strong><label for="cvc">CVC #</label></Strong>
              <input type="text" name="cvc" pattern="[0-9]*" id="cvc-num" placeholder="0000" />
            </div>
            <div class="col-4">
              <div class="input-group">
                <Strong><label class="form-label w-100" for="amount">Amount</label></Strong>
                <div class="input-group-text border-0">$<input type="text" name="amount" id="dol-amount"
                    class="form-control-inline" placeholder="Amount" pattern="[0-9]*" /></div>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            <Strong><label for="first-name">First Name</label></Strong><br />
            <input type="first-name" id="first-name" name="first-name" />
            <br />
            <Strong><label for="city">City</label></Strong><br />
            <input type="city" name="city" id="city" /><br />
            <Strong><label for="payment-type">We accept:</label></Strong><br />
            <div class="radio-div">
              <div class="c-card-box">
                <input type="radio" name="payment-type" id="mastercard" checked />
                <i class="fa fa-cc-mastercard"></i>
              </div>
              <div class="c-card-box">
                <input type="radio" name="payment-type" id="visa" />
                <i class="fa fa-cc-visa"></i>
              </div>
              <div class="c-card-box">
                <input type="radio" name="payment-type" id="diners-club" />
                <i class="fa fa-cc-diners-club"></i>
              </div>
              <div class="c-card-box">
                <input type="radio" name="payment-type" id="discover" />
                <i class="fa fa-cc-amex"></i>
              </div>
            </div>
          </div>
          <div class="col-6">
            <Strong><label for="last-name">Last Name</label></Strong><br />
            <input type="last-name" name="last-name" id="last-name" />
            <div class="middle-right-center-div">
              <div class="state-div">
                <Strong><label for="state">State</label></Strong><br />
                <select name="state" id="state">
                  <option value="">
                    Pick a state
                  </option>
                  <option value="AL">
                    Alabama
                  </option>
                  <option value="AK">
                    Alaska
                  </option>
                  <option value="AZ">
                    Arizona
                  </option>
                  <option value="AR">
                    Arkansas
                  </option>
                  <option value="CA">
                    California
                  </option>
                  <option value="CO">
                    Colorado
                  </option>
                  <option value="CT">
                    Connecticut
                  </option>
                  <option value="DE">
                    Delaware
                  </option>
                  <option value="FL">
                    Florida
                  </option>
                  <option value="GA">
                    Georgia
                  </option>
                  <option value="HI">
                    Hawaii
                  </option>
                  <option value="ID">
                    Idaho
                  </option>
                  <option value="IL">
                    Illinois
                  </option>
                  <option value="IN">
                    Indiana
                  </option>
                  <option value="IA">
                    Iowa
                  </option>
                  <option value="KS">
                    Kansas
                  </option>
                  <option value="KY">
                    Kentucky
                  </option>
                  <option value="LA">
                    Louisiana
                  </option>
                  <option value="ME">
                    Maine
                  </option>
                  <option value="MD">
                    Maryland
                  </option>
                  <option value="MA">
                    Massachusetts
                  </option>
                  <option value="MI">
                    Michigan
                  </option>
                  <option value="MN">
                    Minnesota
                  </option>
                  <option value="MS">
                    Mississippi
                  </option>
                  <option value="MO">
                    Missouri
                  </option>
                  <option value="MT">
                    Montana
                  </option>
                  <option value="NE">
                    Nebraska
                  </option>
                  <option value="NV">
                    Nevada
                  </option>
                  <option value="NH">
                    New Hampshire
                  </option>
                  <option value="NJ">
                    New Jersey
                  </option>
                  <option value="NM">
                    New Mexico
                  </option>
                  <option value="NY">
                    New York
                  </option>
                  <option value="NC">
                    North Carolina
                  </option>
                  <option value="ND">
                    North Dakota
                  </option>
                  <option value="OH">
                    Ohio
                  </option>
                  <option value="OK">
                    Oklahoma
                  </option>
                  <option value="OR">
                    Oregon
                  </option>
                  <option value="PA">
                    Pennsylvania
                  </option>
                  <option value="RI">
                    Rhode Island
                  </option>
                  <option value="SC">
                    South Carolina
                  </option>
                  <option value="SD">
                    South Dakota
                  </option>
                  <option value="TN">
                    Tennessee
                  </option>
                  <option value="TX">
                    Texas
                  </option>
                  <option value="UT">
                    Utah
                  </option>
                  <option value="VT">
                    Vermont
                  </option>
                  <option value="VA">
                    Virginia
                  </option>
                  <option value="WA">
                    Washington
                  </option>
                  <option value="WV">
                    West Virginia
                  </option>
                  <option value="WI">
                    Wisconsin
                  </option>
                  <option value="WY">
                    Wyoming
                  </option>
                </select>
              </div>
              <div class="postal-code-div">
                <Strong><label for="postal-code">Postal Code</label></Strong><br />
                <input type="text" name="postal-code" id="postal-code" pattern="[0-9]*" />
              </div>
            </div>
            <Strong><label for="message">Message</label></Strong><br />
            <textarea name="message" id="message" cols="30" rows="3"></textarea>
            <p class="notes">
              Add any notes here.
            </p>
          </div>
        </div>
      </div>
      <div class="bottom-div">
        <button type="button" class="btn btn-secondary">
          Cancel
        </button>
        <button type="button" class="btn btn-primary">
          Send
        </button>
      </div>
    </div>
  </form>
</body>

</html>
